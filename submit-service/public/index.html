<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit a Question</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Submit a New Question</h1>
    <form id="submitForm">
      <label for="question">Question:</label>
      <input type="text" id="question" required />

      <label>Answers:</label>
      <input type="text" id="answer1" placeholder="Answer 1" required />
      <input type="text" id="answer2" placeholder="Answer 2" required />
      <input type="text" id="answer3" placeholder="Answer 3" required />
      <input type="text" id="answer4" placeholder="Answer 4" required />

      <label for="correct">Correct Answer:</label>
      <select id="correct" required>
        <option value="">--Select Correct Answer--</option>
        <option value="1">Answer 1</option>
        <option value="2">Answer 2</option>
        <option value="3">Answer 3</option>
        <option value="4">Answer 4</option>
      </select>

      <label for="categoryDropdown">Choose a category:</label>
      <select id="categoryDropdown">
        <option value="">--Select Existing Category--</option>
      </select>

      <label for="newCategory">Or add a new category:</label>
      <input type="text" id="newCategory" placeholder="New category name" />

      <button type="submit">Submit Question</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
