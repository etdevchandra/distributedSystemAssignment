services:
  submit:
    build:
      context: ./submit-service
    ports:
      - "3200:3200"
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - QUESTION_SERVICE_URL=http://question:3000/categories
    volumes:
      - ./submit-service:/app
      - submit-cache:/app/cache
    networks:
      - microservices-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - microservices-network

volumes:
  submit-cache:

networks:
  microservices-network:
    driver: bridge

